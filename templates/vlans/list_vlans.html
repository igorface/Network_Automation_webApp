{% extends 'base.html' %} 
{% block content %}
            <h1>List of Vlans</h1>
            <div class="card-body">
                <table id="datatablesSimple">
                    <thead>
                        <tr>
                            <th>Vlan_id</th>
                            <th>Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Vlan_id</th>
                            <th>Name</th>
                            <th>Status</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        {% for vlan in vlans %}
                        <tr>
                            <td scope="row">{{ vlan.number }}</td>
                            <td>{{ vlan.name }}</td>
                            <td>{{ vlan.status }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
{% endblock %}
